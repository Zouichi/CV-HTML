    <div class="main">
        <h1>Contact</h1>
        <p class="contact">To contact me, it's this way :</p>
        <form action="mailto:boiteux.remi@gmail.com" method="post">
            <label for="nom">Name :</label>
            <input type="text" id="nom" autofocus required />
            <br />
            <label for="prénom">First name :</label>
            <input type="text" id="prénom" required />
            <br />
            <label for="mail">E-mail :</label>
            <input type="email" id="mail" required />
            <br />
            <label for="message">Message :</label>
            <textarea id="message" required></textarea>
            <br />
            <input type="submit" value="Send" />
        </form>
    </div>
